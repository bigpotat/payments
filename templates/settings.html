<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <!-- Custom fonts -->
    <link rel="stylesheet" href="{{ url_for('static',filename='customfont.css') }}">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='hover-min.css') }}">

    <!-- Icon -->
    <link rel="icon" href="{{ url_for('static',filename='growth.png') }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <style>
        .kiona {
            font-family: Kiona;
        }
        
        .klik {
            font-family: Klik;
        }

        .icon {
            width: 50px;  
        }
    </style>
</head>
<body>
    <!-- Jumbotron -->
    <div class="text-center jumbotron animate__animated animate__fadeIn">
        <img src="{{ url_for('static',filename='invest.png') }}" class="img-fluid icon pb-3" alt="">

        <h1 class="display-4 kiona">Settings</h1>
        <p class="lead">Customize your portfolio</p>
    </div>

    <!-- Let user change his/her risk appetite -->
    <div class="container pb-3 w-70 text-center animate__animated animate__fadeIn">
        
        <!-- Portfolio settings -->
        <h1 class="kiona">Portfolio Settings</h1>
        <p class="klik">Your monthly investment amount is: {{ monthly_investment }}</p>
        <p class="klik">Please input your new monthly investment amount:</p>
        <input
          name="monthly_investment"
          type="text"
          class="form-control my-4 text-center klik"
          placeholder="Monthly Investment Amount"
        />
        <!-- Submit -->
        <div class="d-flex justify-content-center kiona">
            <button type="submit" class="btn btn-dark hvr-grow"><h4><a href="/home" style="color: white">Submit</a></h4></button>
        </div>
        <!-- Risk settings? -->
    </div>

    <script>
        
    </script>
</body>
</html>
