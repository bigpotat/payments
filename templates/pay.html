  <style>
    h3,
    .display-4 {
      font-family: Kiona;
    }

    .btn-dark {
      font-family: Kiona;
    }

    .klik {
      font-family: Klik;
    }

    .animate__animated.animate__fadeIn {

    }

    input {
      text-align: center;
    }

    select {
      width: 400px;

    }

  <div class="jumbotron text-center animate__animated animate__fadeIn">

  </div>

  <div class="container pb-3 w-70 animate__animated animate__fadeIn">

    <!-- Form for user input -->
    <form action="" name='payment' method="POST">
        <div class="form-group">
            <h3 class="kiona text-center"><label for="symbol">Pay here</label></h3>
            <input type="number" name="amount">
            <button type="submit" class="btn landing-btn mx-auto d-block mb-3 hvr-grow" id="submit-payment" style="background-color: #00ff89">Pay</button> 

        </div>
    </form>
</div>
