<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <!-- Custom fonts -->
  <link rel="stylesheet" href="{{ url_for('static',filename='customfont.css') }}">

  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='hover-min.css') }}">

  <!-- Icon -->
  <link rel="icon" href="{{ url_for('static',filename='growth.png') }}">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Stocks</title>

  <style>
    h3,
    .display-4 {
      font-family: Kiona;
    }

    .btn-dark {
      font-family: Kiona;
    }

    .klik {
      font-family: Klik;
    }

    .animate__animated.animate__fadeIn {
      --animate-duration: 1.25s;
    }

    input {
      text-align: center;
    }

    select {
      width: 400px;
      text-align-last: center;
      text-align: center;
    }

    .icon {
      width: 50px;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Intro text -->
  <div class="jumbotron text-center animate__animated animate__fadeIn">
    <img src="{{ url_for('static',filename='invest.png') }}" class="img-fluid icon pb-3" alt="">

    <h1 class="display-4">Sell Stocks</h1>
    <p class="lead">Liquidation time!</p>
  </div>

  <div class="container pb-3 w-70 animate__animated animate__fadeIn">

    <h3 class="text-center pb-3">Stocks Breakdown</h3>
    <p>
    <table class="table table-striped">
      <tr>
        <th>Stock Ticker</th>
        <th>Quantity</th>
        <th>Value</th>
      </tr>
      {% for l in allocation %}
      <tr>
        {% for value in l %}
        <td>
          {{ value }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    </p>

    <!-- Form for user input -->
    <form action="" method="post">

      <div class="form-group text-center">
        <p class="red kiona">{{ msg }}</p>
        <div>

          <h3 class="text-center">Stock Symbol</h3>
          <!-- <p class="text-center klik"></p> -->
          <input name="symbol" type="text" class="form-control my-4" placeholder="Stock symbol" />

          <h3 class="text-center">Quantity</h3>

          <input name="quantity" type="text" class="form-control my-4" placeholder="Quantity of stock to sell" />

          <!-- Submit -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark hvr-grow">
              <h4>Sell</h4>
            </button>
          </div>

    </form>
  </div>

</body>

</html>
